<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Languages Reviews Questions</title>

    <script src="https://kit.fontawesome.com/39626ed89f.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <section class="section-container">

        <div class="title">
            <h3>Reviews Questions</h3>
        </div>

        <article id="review-box">
            <div class="question-box">
                <span class="question-number"></span> 
                <p class="thequestion">What is the Kanji of Travel? Think about it and clik on the button to see if you were right!</p>
                <button class="btns">
                    <span id="plus-btn"><i class="far fa-plus-square"></i></span>
                    <span id="minus-btn"><i class="far fa-minus-square"></i></span>
                 </button>
            </div>
            <div class="answer">
                <div class="line"></div>
                <p class="theanswer">旅行</p>
            </div>
        </article>

        <div class="change-btn">
            <button id="next-btn"><i class="fas fa-chevron-left"></i></button>
            <button id="prev-btn"><i class="fas fa-chevron-right"></i></button>
            <div class="random-btn">
                <button id="random"><i class="fas fa-random"></i></button>
            </div>
        </div>
       



    </section>

    <script src="./js/script.js"></script>
</body>
</html>
